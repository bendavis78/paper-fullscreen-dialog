<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-fullscreen-dialog Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-fullscreen-dialog.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">

  <style is="custom-style">
    #dialog1, #dialog2 {
      --paper-fullscreen-dialog-content: {
        padding: 32px;
      }
    }
    body {
      @apply(--paper-font-body1);
      color: #333;
    }
    section {
      margin: 3em 0;
    }
    .settings > div {
      margin: 1em 0; 
    }
  </style>

</head>
<body unresolved>
  <template is="dom-bind" id="scope">

    <paper-toast id="saveMsg" text="Save button pressed"></paper-toast>

    <section>
      <p>Example settings dialog</p>

      <paper-button raised on-tap="toggle1">Dialog 1</paper-button>

      <paper-fullscreen-dialog id="dialog1">
        <h2>Settings</h2>
        <p>The back-arrow button indicates that any changes are saved immediately.</p>
        <section class="settings">
          <div center horizontal layout>
            <div flex>Wi-Fi</div>
            <paper-toggle-button checked></paper-toggle-button>
          </div>
          <div center horizontal layout>
            <div flex>Bluetooth</div>
            <paper-toggle-button></paper-toggle-button>
          </div>
        </section>
      </paper-fullscreen-dialog>
    </section>

    <section>
      <p>Example edit dialog</p>

      <paper-button raised on-tap="toggle2">Dialog 2</paper-button>

      <paper-fullscreen-dialog id="dialog2">
        <h2>Edit This</h2>
        <paper-button dialog-confirm on-tap="save">Save</paper-button>
        <p>The "X" button indicates any changes will be discarded when dismissed</p>
        <div>The confirmation action is disabled until all required actions are performed.</div>
        <div horizontal layout>
          <paper-input label="First name" floatingLabel>
        </div>
        <div horizontal layout>
          <paper-input label="Last name" floatingLabel>
        </div>
      </paper-fullscreen-dialog>
    </section>

  </template>
  <script>
    var $ = document.querySelector.bind(document);
    var scope=$('#scope');
    scope.toggle1 = function() {
      $('#dialog1').toggle();
    };
    scope.toggle2 = function() {
      $('#dialog2').toggle();
    };
    scope.save = function() {
      $('#dialog2').toggle();
      $('#saveMsg').show();
    };

  </script>

</body>
</html>
